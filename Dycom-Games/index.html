<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dycom Game Hub</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Chango&family=Open+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Strike&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <div id="container">
            <div id="heading">
                <h2>Dycom Game Hub</h2>
            </div>
            <div id="game-container">
                <a href="./Memory-Game/index.html" target="_blank" id="memory-game" >
                    <div class="card" role="button">
                        <div class="card-cover">
                            <img src="./images/dycom.png" alt="card matching logo" class="card-picture">
                            <h4 class="card-title">Memory Game</h4>
                        </div>
                        <div id="card-content">
                            <p class="game-description">Match cards that share a common image.</p>
                            <div class="card-play-button">Play</div>
                        </div>
                    </div>
                </a>
                <a href="./Wordle/index.html" target="_blank" id="wordle">
                    <div class="card" role="button">
                        <div class="card-cover">
                            <img src="./images/wordleLogo.png" alt="wordle logo" class="card-picture">
                            <h4 class="card-title">Wordle</h4>
                        </div>
                        <div id="card-content">
                            <p class="game-description">Get 6 chances to guess a 5-letter word.</p>
                            <div class="card-play-button">Play</div>
                        </div>
                    </div>
                </a>
                <a href="./Connections/index.html" target="_blank" id="connections" >
                    <div class="card" role="button">
                        <div class="card-cover">
                            <img src="./images/connections-logo.webp" alt="connections logo" class="card-picture">
                            <h4 class="card-title">Connections</h4>
                        </div>
                        <div id="card-content">
                            <p class="game-description">Group words that share a common thread.</p>
                            <div class="card-play-button">Play</div>
                        </div>
                    </div>
                </a>
                <a href="./Escalation/index.html" target="_blank" id="escalation" >
                    <div class="card" role="button">
                        <div class="card-cover">
                            <img src="./images/escalation.png" alt="escalation logo" class="card-picture">
                            <h4 class="card-title">Escalation</h4>
                        </div>
                        <div id="card-content">
                            <p class="game-description">Identify the right team to handle and resolve each scenario.</p>
                            <div class="card-play-button">Play</div>
                        </div>
                    </div>
                </a>
            </div>
            
       </div>
        
        <script src="" async defer></script>
    </body>
</html>
